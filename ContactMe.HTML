<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form name="feedback" class="form-group">
                <p>Please provide feedback on the website!</p>
                <p>First Name: <input type="text" class="form-control" placeholder="Anonymous" name="fname" required>
                </p>
                <p>Last Name: <input type="text" class="form-control" placeholder="Anonymous" name="lname" required></p>
                <p>Email*: <input type="email" class="form-control" placeholder="name@domain.com" name="mail" required>
                </p>
                <small class="form-text text-muted">Your password â€¦</small>
                <textarea name="feedback" class="form-control" rows="5" maxlength="750"
                    placeholder="(Enter your feedback here)"></textarea>
        </div>

        <div class="col-md-6">
            <!-- video-->
            <iframe class="border rounded" width="400" height="250"
                src="https://www.youtube.com/embed/_MMga99JDxI?si=oINbMgXA6Yq3TUZd" title="Youtube player"></iframe>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <p>Select your Favorite color</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="colors" value="red" id="colorRed">
                <label class="form-check-label" for="colorRed">Red</label>
            </div>
            <!-- Repeat for other colors -->

            <p>Select your Favorite browser:</p>
            <select class="form-control" name="browser" size="4" multiple>
                <option value="Firefox">Firefox</option>
                <option value="Safari">Safari</option>
                <option value="Edge">Edge</option>
                <option value="Chrome">Chrome</option>
                <option value="Opera">Opera</option>
            </select>

            <p>What is your favorite house pet?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="animal" value="cats" id="animalCats" checked>
                <label class="form-check-label" for="animalCats">Cats</label>

                <input class="form-check-input" type="radio" name="animal" value="dogs" id="animalDogs">
                <label class="form-check-label" for="animalDogs">Dogs</label>

                <input class="form-check-input" type="radio" name="animal" value="birds" id="animalBirds">
                <label class="form-check-label" for="animalBirds">Birds</label>

                <input class="form-check-input" type="radio" name="animal" value="other" id="animalOther">
                <label class="form-check-label" for="animalOther">Other</label>
            </div>

            <p>Would you recommend my site?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ans" value="yes" id="recommendYes">
                <label class="form-check-label" for="recommendYes">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ans" value="no" id="recommendNo">
                <label class="form-check-label" for="recommendNo">No</label>
            </div>

            <p>Rate the "Contact Me" site! 0<input type="range" class="form-range" min="0" max="10" name="score">10</p>
        </div>
    </div>
</div>
