<!DOCTYPE html>
<html>
<head>
    <title>Power Bill Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Aiken Power Bill Calculator</h1>
        <label for="usage">Monthly Power Usage (kWh):</label>
        <input type="number" id="usage">
        <label for="rate">Rate per kWh ($):</label>
        <input type="number" id="rate">
        <button onclick="calculateBill()">Calculate</button>
        <div id="results"></div>
    </div>

    <script>
        function calculateBill() {
            const usage = parseFloat(document.getElementById("usage").value);
            const rate = parseFloat(document.getElementById("rate").value);

            if (!isNaN(usage) && !isNaN(rate)) {
                const totalCost = usage * rate;
                const details = `Monthly Usage: ${usage} kWh<br>Rate per kWh: $${rate}<br>Total Cost: $${totalCost.toFixed(2)}`;
                document.getElementById("results").innerHTML = details;
            } else {
                document.getElementById("results").innerHTML = "Please enter valid numbers for usage and rate.";
            }
        }
    </script>
</body>
</html>
