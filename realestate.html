<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Company</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>CSRA Real Estate Company</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Properties</a></li>
                <li><a href="realestate.html">Loan Calculator</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Loan Calculator Section -->
        <section id="loanCalculator">
            <h2>Loan Calculator</h2>
            <form id="calculatorForm">
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" id="loanAmount" required>

                <label for="interestRate">Interest Rate (annual):</label>
                <input type="number" id="interestRate" step="0.01" required>

                <label for="loanTerm">Loan Term (in Years):</label>
                <input type="number" id="loanTerm" required>

                <label for="startYear">Start Year:</label>
                <input type="number" id="startYear" required>

                <button type="button" onclick="calculateLoan()">Calculate</button>
            </form>

            <div id="result">
                <!-- Result will be displayed here -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
